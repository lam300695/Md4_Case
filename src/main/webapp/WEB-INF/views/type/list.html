<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provinces</title>
</head>
<body>
<a href="/type/create">Create new type</a>
<h1>Provinces</h1>
<table border="1">
    <tr>
        <th>Type Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="type : ${types}">
        <tr>
            <td th:text="${type.typeName}"></td>
            <td><a th:href="@{/edit-provinces/__${type.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-provinces/__${type.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
